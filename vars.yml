instance_type: t2.micro
count: 1 # number of EC2 instances
security_group: SecGroup3000 # 
load_balancer: ike-lb
image: ami-005f0a3901058a235 # Centos7 #ami-c1cf79bc # not Ubuntu 16.04
keypair: Ike-key1 # EC2 AWS key pair name
region: us-east-1
infra_tags:
  app: IFotos
  type: web
app_name: IFotos
app_exe: IFotos/app.py
user: ec2-user
ansible_python_interpreter: /usr/bin/python3